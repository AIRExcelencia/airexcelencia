<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title }} | AIRExcelencia</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
{% seo %}
</head><body>
<header>
  <div class="container nav">
    <a class="brand" href="{{ '/' | relative_url }}" aria-label="Inicio" style="display:flex;gap:10px;align-items:center">
      <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="AIRExcelencia logo" width="32" height="32" style="border-radius:8px;background:linear-gradient(180deg,#38BDF8,#0E7490);padding:4px">
      <strong>AIRExcelencia</strong>
    </a>
    <nav aria-label="Principal">
      <ul>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/boletin/' | relative_url }}">Boletín</a></li>
        <li><a href="{{ '/' | relative_url }}#contacto">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <section class="container">
    {% if page.image %}
      <img src="{{ page.image | relative_url }}" alt="" class="post-thumb" style="width:100%;border-radius:18px;margin-top:16px">
    {% endif %}
    <h1 class="section-title" style="margin-top:16px">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: '%d %b %Y' }}</p>
    <article class="card prose">
      {{ content }}
    </article>
    <p style="margin-top:12px"><a href="{{ '/blog/' | relative_url }}" class="btn">Volver al blog</a></p>
  </section>
</main>
<footer>
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
    <small>© {{ 'now' | date: '%Y' }} AIRExcelencia — Seguros Personales. Todos los derechos reservados.</small>
    <div style="display:flex;gap:14px;align-items:center">
      <a href="{{ '/boletin/' | relative_url }}">Suscríbete</a>
      <a href="https://facebook.com/airexcelencia" target="_blank" rel="noopener">Facebook</a>
      <a href="https://instagram.com/airexcelencia" target="_blank" rel="noopener">Instagram</a>
    </div>
  </div>
</footer>
</body></html>
